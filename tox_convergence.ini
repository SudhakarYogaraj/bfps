[tox]
envlist = py34
[testenv]
deps = matplotlib
whitelist_externals =
    echo
    cp
passenv = LD_LIBRARY_PATH
changedir =
    {envtmpdir}
commands =
    cp -r {toxinidir}/tests {envtmpdir}
    python tests/test_convergence.py \
        -n 32 \
        --run \
        --initialize \
        --ncpu 2 \
        --nparticles 1 \
        --niter_todo 16 \
        --precision single \
        --wd "data/single"
    python tests/test_convergence.py \
        -n 32 \
        --run \
        --initialize \
        --ncpu 2 \
        --nparticles 1 \
        --niter_todo 16 \
        --precision double \
        --wd "data/double"

