[tox]
envlist = py27
[testenv]
whitelist_externals =
    echo
    cp
passenv = LD_LIBRARY_PATH
changedir =
    {envtmpdir}
commands =
    cp -r {toxinidir}/tests {envtmpdir}
    python tests/test_interpolation.py \
    -n 32 --ncpu 2 \
    --initialize \
    --nparticles 4225 \
    --niter_todo 1 \
    --niter_stat 1 \
    --niter_part 1 \
    --niter_out 1 \
    --run

